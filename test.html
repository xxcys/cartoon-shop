<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var arr =  new Array(1,2,3,4,2,5,6,2,7,2)
		var newArr1 =  new Array();//用于存储循环方法的新数组
		var newArr2 =  new Array();//用于存储回调函数方法的新数组
		document.writeln("原数组:"+arr)
		document.write("</br>");
		//循环
		for(var i=0;i<=arr.length;i++){
			if(arr[i] != 2){
				newArr1.push(arr[i])	
			}
		}
		document.writeln("循环方法移除数字2后的新数组:"+newArr1)
		document.write("</br>");
		//回调函数
		document.writeln("回调函数移除数字2后的新数组:")
		arr.map(function(index) {
		  if(index!=2){
			  newArr2=index
			  console.log(newArr2)
			  document.write(newArr2+" ")
		  }
		});
	
	</script>
</html>
